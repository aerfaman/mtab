<div class="row" ng-controller='consoleController'>
  <div class="col-md-12">
    <a href="#" class="btn btn-info" style="float:right" ng-click="removeAll()">删除所有</a>
  </div>
  <div class="col-md-12">

    <ul class="media-list">
      <div class="tab-card" ng-repeat="showtab in showtabs">
          <!-- <h4 class="media-heading" >{{tab}}</h4> -->
          <h4>{{showtab.timepoint}}</h4>
          <div ng-repeat='t in showtab'>
          <button type="button" class="close" data-dismiss="alert" ng-click="removeTab(t)" style="padding-right:20px;float:left;">&times;</button>
          <li class="media" style="margin-left:35px;">
            <a class="pull-left" style="cursor: pointer;" ng-click="openSavedTab(tt)" ><img class="media-object img-rounded" src="{{t.icon}}" style="vertical-align:middle;width:20px;margin-right:10px;"></a>
            <div class="media-body">
              <h4 class="media-heading" ><a style="cursor: pointer;" ng-click="openSavedTab(t)" >{{t.title}}</a></h4>
            </div>
          </li>
          </div>
      </div>
    </ul>
  </div>
</div>
